<body onload = "preloader()">
  <div class = "pointfive preloader"></div>
  <nav class = "pointfive flexcol-900row nav navstatic">
    <a class = "pointfive navlogo" href = "#"></a>
    <div class = "flexcol-900row-stretch navinner">
      <a class = "pointfive navitems" href = "index.html">Home</a>
      <a class = "pointfive navitems" href = "menu.html">Menu</a>
      <a class = "pointfive navitems" href = "gallery.html">Gallery</a>
      <a class = "pointfive navitems navitemsactive" href = "contact.html">Contact</a>
    </div>
  </nav>
  <div class = "pointfive navtoggle" onclick = "toggleNav('nav', 'navopen', 'navtoggle', 'navtoggleopen', 'escaper', 'escaperopen')">
    <svg id = "navtoggleX" style = "width: inherit; height: inherit;"></svg>
  </div>
  <div class = "escaper"  onclick = "toggleNav('nav', 'navopen', 'navtoggle', 'navtoggleopen', 'escaper', 'escaperopen')"></div>
  <section class = "flexcol-900row-stretch halfbox">
    <div class = "background halfimage" style = "background-image: url(https://static.wixstatic.com/media/f4a7f8_cda9bc4a414f4a01b0c8b775192a9e4e~mv2_d_4896_3264_s_4_2.jpg/v1/fill/w_499,h_976,al_c,q_85,usm_0.66_1.00_0.01/f4a7f8_cda9bc4a414f4a01b0c8b775192a9e4e~mv2_d_4896_3264_s_4_2.webp)"></div>
    <div class = "halfimage" style = "background-color: rgb(240,243,246); padding: 60px;">
      <h1>
        Join our mailing list
      </h1>
      <p>
        Sign up for our mailing list.
      </p>
      <p>
        We’ll keep you posted on new and ongoing developments at Fujisan Sushi.
      </p>
      <form class = "flexcol" action = "index.html" method = "post">
          <input type = "text" name = "name" placeholder = "Name" required>
          <input type = "email" name = "email" placeholder = "Email" required>
          <input type = "number" name = "zipcode" placeholder = "Zipcode" required size = "5">
          <a class = "greybutton" href = "index.html">Subscribe</a>
      </form>
      <p >
        Note: This form is to join our newsletter list.
      </p>
      <p>
        PLEASE DO NOT USE THIS FORM FOR MAKING RESERVATIONS.
      </p>
    </div>
  </section>
  <hr>
  <hr>
  <footer>
    <h2>
      2019 © Fujisan Sushi Restaurant
    </h2>
  </footer>
  <script type="text/javascript" src="script.js"></script>

    document.getElementById("navtoggleX").innerHTML = "<polygon points = '" + cross(24) + "'></polygon>";
